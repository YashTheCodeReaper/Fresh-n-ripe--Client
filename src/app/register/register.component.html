<div class="container">
  <img
    class="logo"
    src="../../assets/Fresh n Ripe-logos_transparent.png"
    alt="logo"
  />
  <div class="register-container">
    <div class="image-container">
      <img src="../../assets/registerbg.jpg" alt="registercover" />
    </div>
    <div class="register-form">
      <div class="title">
        <h1>Sign Up</h1>
        <p>Ready to refresh your soul</p>
      </div>
      <span
        style="font-size: 1.2rem; font-weight: 500; color: red"
        *ngIf="formInvalid"
        >Invalid data fields / Internal server error! :(</span
      >
      <form [formGroup]="userRegisterForm">
        <div class="input-field">
          <label for="name">Full Name:</label>
          <input type="text" formControlName="name" placeholder="Davy Jones" />
        </div>
        <div class="input-field">
          <label for="email">Email ID:</label>
          <input
            type="email"
            (input)="checkEmailExistance($event)"
            formControlName="email"
            placeholder="example@email.com"
          />
          <span
            style="font-size: 1.2rem; font-weight: 500; color: red"
            *ngIf="emailExists"
            >Email already exists!</span
          >
          <span
            style="font-size: 1.2rem; font-weight: 500; color: red"
            *ngIf="emailInvalid"
            >Email invalid!</span
          >
        </div>
        <div class="input-field">
          <label for="phone">Phone:</label>
          <input
            type="text"
            formControlName="phone"
            placeholder="Enter your phone"
          />
        </div>
        <div class="input-field">
          <label for="picture">Profile Picture:</label>
          <input type="text" formControlName="picture" />
        </div>
        <div class="input-field">
          <label for="password">Password:</label>
          <input
            type="password"
            formControlName="password"
            minlength="8"
            maxlength="8"
            placeholder="8 Character Password"
          />
          <span
            style="font-size: 1.2rem; font-weight: 500; color: red"
            *ngIf="passwordInvalid"
            >Minimum eight characters, at least one letter, one number and one
            special character.</span
          >
        </div>
        <div class="input-field">
          <label for="confirmPassword">Confirm Password:</label>
          <input
            type="password"
            formControlName="confirmPassword"
            minlength="8"
            maxlength="8"
            placeholder="Please confirm Password"
          />
          <span
            style="font-size: 1.2rem; font-weight: 500; color: red"
            *ngIf="confirmPasswordInValid"
            >Passwords doesn't match!</span
          >
        </div>
        <div class="input-field">
          <label for="doorno">Appartment / Door no:</label>
          <input
            type="text"
            formControlName="doorno"
            placeholder="Please enter your door number"
          />
        </div>
        <div class="input-field">
          <label for="street">Street:</label>
          <input
            type="text"
            formControlName="street"
            placeholder="Please enter your street name"
          />
        </div>
        <div class="input-field">
          <label for="locality">Locality:</label>
          <input
            type="text"
            formControlName="locality"
            placeholder="Landmark / local area"
          />
        </div>
        <div class="input-field">
          <label for="city">City:</label>
          <input
            type="text"
            formControlName="city"
            placeholder="Please enter your city name"
          />
        </div>
        <div class="input-field">
          <label for="state">State:</label>
          <input
            type="text"
            formControlName="state"
            placeholder="Please enter your state"
          />
        </div>
        <div class="input-field">
          <label for="pincode">Postal code:</label>
          <input
            type="text"
            formControlName="pincode"
            placeholder="Please enter your pincode"
          />
        </div>
        <button (click)="onRegister()" class="register-button" type="button">
          Register
        </button>
        <button
          (click)="onCancelRegister()"
          class="cancel-button"
          type="button"
        >
          Never Mind
        </button>
      </form>
      <p class="toLogin">Already have an account?...Then <span routerLink="/login">Sign in here!</span></p>
    </div>
  </div>
</div>
